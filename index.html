let skillsChart;

function updateContent(lang) {
    const content = translations[lang];

    document.documentElement.lang = lang;
    document.title = content.title;
    
    // Simple text elements
    document.getElementById('aside-job-title').textContent = content.jobTitle;
    document.getElementById('header-job-title').textContent = content.jobTitle;
    document.getElementById('aside-footer-title').textContent = content.footerTitle;
    
    // Navigation
    document.querySelectorAll('#desktop-nav a, #mobile-nav a').forEach(el => {
        const key = el.dataset.nav;
        el.textContent = content.nav[key];
        el.className = 'block py-2 px-4 rounded-md transition-all duration-300 hover:bg-teal-500 hover:text-white';
    });

    // Profile
    document.getElementById('profile-title').textContent = content.profile.title;
    document.getElementById('profile-p1').innerHTML = content.profile.p1;
    document.getElementById('profile-p2').innerHTML = content.profile.p2;
    document.getElementById('profile-email').innerHTML = content.profile.email;
    document.getElementById('profile-lattes').innerHTML = content.profile.lattes;

    // Experience
    document.getElementById('experience-title').textContent = content.experience.title;
    document.getElementById('experience-intro').textContent = content.experience.intro;
    const timelineContainer = document.getElementById('timeline-container');
    timelineContainer.innerHTML = '';
    content.experience.data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'timeline-item mb-8 pl-8 relative cursor-pointer';
        div.innerHTML = `
            <div class="timeline-dot"></div>
            <h3 class="font-bold text-xl">${item.role}</h3>
            <p class="text-teal-600 font-medium">${item.company}</p>
            <p class="text-sm text-stone-500 mb-2">${item.period}</p>
            <ul class="details hidden pl-4 border-l-2 border-teal-100 space-y-1 mt-2 text-stone-600">
                ${item.details.map(d => `<li>- ${d}</li>`).join('')}
            </ul>
        `;
        timelineContainer.appendChild(div);
    });
    document.querySelectorAll('.timeline-item').forEach(item => {
        item.addEventListener('click', () => {
            item.querySelector('.details').classList.toggle('hidden');
        });
    });

    // Skills
    document.getElementById('skills-title').textContent = content.skills.title;
    document.getElementById('skills-intro').textContent = content.skills.intro;
    document.getElementById('skills-areas-title').textContent = content.skills.areasTitle;
    const areasList = document.getElementById('skills-areas-list');
    areasList.innerHTML = '';
    content.skills.areas.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = item;
        areasList.appendChild(li);
    });
    document.getElementById('skills-languages-title').textContent = content.skills.languagesTitle;
    const languagesList = document.getElementById('skills-languages-list');
    languagesList.innerHTML = '';
    content.skills.languages.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = item;
        languagesList.appendChild(li);
    });
    document.getElementById('skills-software-title').textContent = content.skills.softwareTitle;

    // Chart update
    if (skillsChart) {
        skillsChart.data.datasets[0].label = content.skills.chartLabel;
        skillsChart.update();
    }
    
    // Projects
    document.getElementById('projects-title').textContent = content.projects.title;
    document.getElementById('projects-intro').textContent = content.projects.intro;
    document.querySelectorAll('.filter-btn').forEach(btn => {
        const filter = btn.dataset.filter;
        btn.textContent = content.projects.filters[filter];
    });
    renderProjects(lang, 'all');

    // Education
    document.getElementById('education-title').textContent = content.education.title;
    document.getElementById('education-intro').textContent = content.education.intro;
    const educationContainer = document.getElementById('education-container');
    educationContainer.innerHTML = '';
    content.education.data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'bg-white p-6 rounded-lg shadow-md';
        div.innerHTML = `
            <h3 class="font-bold text-xl text-stone-700">${item.degree}</h3>
            <p class="text-teal-600">${item.institution}</p>
            <p class="mt-2 bg-teal-50 text-teal-700 inline-block py-1 px-3 rounded-full text-sm font-semibold">${item.award}</p>
        `;
        educationContainer.appendChild(div);
    });
    
    // Publications
    document.getElementById('publications-title').textContent = content.publications.title;
    document.getElementById('publications-intro').textContent = content.publications.intro;
    document.getElementById('publications-summary').innerHTML = content.publications.summary;
    document.getElementById('publications-scholar').textContent = content.publications.scholar;
    document.getElementById('publications-researchgate').textContent = content.publications.researchgate;
    document.getElementById('publications-orcid').textContent = content.publications.orcid;

    // Update active language switcher
    document.querySelectorAll('.lang-switcher a').forEach(a => {
        a.classList.remove('active');
        if (a.dataset.lang === lang) {
            a.classList.add('active');
        }
    });

    // Reset active filter button style
    const filterBtns = document.querySelectorAll('.filter-btn');
    filterBtns.forEach(b => b.classList.remove('bg-teal-500', 'text-white'));
    filterBtns.forEach(b => b.classList.add('bg-stone-200', 'text-stone-800'));
    document.querySelector('.filter-btn[data-filter="all"]').classList.add('bg-teal-500', 'text-white');
    document.querySelector('.filter-btn[data-filter="all"]').classList.remove('bg-stone-200', 'text-stone-800');
}

function renderProjects(lang, filter) {
    const projectsGrid = document.getElementById('projects-grid');
    const content = translations[lang].projects;
    projectsGrid.innerHTML = '';
    const filteredProjects = filter === 'all' ? content.data : content.data.filter(p => p.category === filter);

    filteredProjects.forEach(p => {
        const card = document.createElement('div');
        card.className = 'project-card bg-white p-6 rounded-lg shadow-md transition-all duration-300 hover:shadow-xl hover:scale-105';
        const categoryLabel = content.categories[p.category];
        card.innerHTML = `
            <div class="mb-2">
                <span class="text-xs font-semibold uppercase px-2 py-1 rounded-full ${p.category === 'petroleo' ? 'bg-blue-100 text-blue-800' : 'bg-green-100 text-green-800'}">
                    ${categoryLabel}
                </span>
            </div>
            <h3 class="font-bold text-xl mb-2 text-stone-700">${p.title}</h3>
            <p class="text-stone-600">${p.description}</p>
        `;
        projectsGrid.appendChild(card);
    });
}


document.addEventListener('DOMContentLoaded', function () {
    // Initial chart setup
    const ctx = document.getElementById('skillsChart').getContext('2d');
    skillsChart = new Chart(ctx, {
        type: 'radar',
        data: {
            labels: ['Abaqus', 'GeMA', 'Python', 'Fortran', 'C++', 'MATLAB', 'Lua'],
            datasets: [{
                label: '', // Will be set by updateContent
                data: [90, 85, 80, 95, 75, 85, 80],
                backgroundColor: 'rgba(20, 184, 166, 0.2)',
                borderColor: 'rgba(13, 148, 136, 1)',
                borderWidth: 2,
                pointBackgroundColor: 'rgba(13, 148, 136, 1)',
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: 'rgba(13, 148, 136, 1)'
            }]
        },
        options: {
            maintainAspectRatio: false,
            scales: { r: { angleLines: { color: 'rgba(0, 0, 0, 0.1)' }, grid: { color: 'rgba(0, 0, 0, 0.1)' }, pointLabels: { font: { size: 14 } }, suggestedMin: 0, suggestedMax: 100, ticks: { backdropColor: 'rgba(255, 255, 255, 0.75)', stepSize: 20 } } },
            plugins: { legend: { display: false } }
        }
    });

    // Language switchers
    document.querySelectorAll('.lang-switcher a').forEach(el => {
        el.addEventListener('click', (e) => {
            e.preventDefault();
            const lang = e.target.dataset.lang;
            localStorage.setItem('preferredLanguage', lang);
            updateContent(lang);
        });
    });

    // Project filters
    const filterBtns = document.querySelectorAll('.filter-btn');
    filterBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            const currentLang = localStorage.getItem('preferredLanguage') || 'pt';
            filterBtns.forEach(b => {
                b.classList.remove('bg-teal-500', 'text-white');
                b.classList.add('bg-stone-200', 'text-stone-800');
            });
            btn.classList.add('bg-teal-500', 'text-white');
            btn.classList.remove('bg-stone-200', 'text-stone-800');
            renderProjects(currentLang, btn.dataset.filter);
        });
    });

    // Mobile menu
    const menuButton = document.getElementById('menu-button');
    const mobileNav = document.getElementById('mobile-nav');
    menuButton.addEventListener('click', () => {
        mobileNav.classList.toggle('hidden');
    });
    mobileNav.addEventListener('click', () => {
         mobileNav.classList.add('hidden');
    });

    // Nav highlighting on scroll
    const sections = document.querySelectorAll('section');
    const navLinksDesktop = document.querySelectorAll('#desktop-nav a');
    const navLinksMobile = document.querySelectorAll('#mobile-nav a');
    function changeNav(links) {
        let index = sections.length;
        while(--index && window.scrollY + 100 < sections[index].offsetTop) {}
        links.forEach((link) => link.classList.remove('active-nav'));
        if (links[index]) {
           links[index].classList.add('active-nav');
        }
    }
    window.addEventListener('scroll', () => {
        changeNav(navLinksDesktop);
        changeNav(navLinksMobile);
    });

    // Initial load
    const preferredLanguage = localStorage.getItem('preferredLanguage') || 'pt';
    updateContent(preferredLanguage);
});
</script>
